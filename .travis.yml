language: php

dist: trusty

matrix:
  fast_finish: true
  include:
    - env: DBTYPE=mysql
      php: 5.5
    - env: DBTYPE=sqlite
      php: 5.5
    - env: DBTYPE=mysql
      php: hhvm
    - env: DBTYPE=sqlite
      php: hhvm
    - env: DBTYPE=mysql
      php: 7.0
    - env: DBTYPE=sqlite
      php: 7.1

before_script:
  - bash ./build/travis/before_script.sh

script:
  - bash ./build/travis/script.sh

after_success:
  - bash ./build/travis/after_script.sh

